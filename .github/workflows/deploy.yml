name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Clear existing credentials
        run: clasp logout || true

      - name: Write .clasprc.json
        run: echo "${{ secrets.CLASPRC_FILE }}" > ~/.clasprc.json

      - name: Debug .clasprc.json
        run: cat ~/.clasprc.json

      - name: Verify clasp installation
        run: clasp -v

      - name: Deploy to Google Apps Script
        run: clasp push
