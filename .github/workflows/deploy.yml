name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Authenticate clasp
        run: |
          echo "${{ secrets.CLASPRC_FILE }}" > ~/.clasprc.json
          clasp login --creds ~/.clasprc.json

      - name: Deploy to Google Apps Script
        run: clasp push

      - name: Debug .clasprc.json
        run: cat ~/.clasprc.json
